<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tenis, ATP, ATP World Tour, Raqueta, Raquetas, Cubregrips, Rollos de cuerda, strings, productos, precio accesible, ofertas"/>
    <meta name="description" content="Esta página web ofrece productos de tenis de alta calidad a muy buen precio para los clientes"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./css/estilo.css"/>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/c8/21/8d/c8218d202a86a04564682f3505498615.jpg">
    <title>Pago| RAQUETENIS</title>
</head>
<body>
    <h1 class="text-center h1-pago">PAGA TUS PRODUCTOS</h1>
    <form action="" class="form-pago d-flex flex-column justify-content-center align-content-center align-items-center form-pago" id="formPago">
        <br><input type="text" placeholder="Nombre de la tarjeta" id="nombreDeTarjeta"></br>
        <div id="errorNombre" class="div-form"></div>
        <br><input type="number" minlength="16" maxlength="20" placeholder="Numero de tarjeta" id="numeroDeTarjeta"></br>
        <div id="errorTarjeta" class="div-form"></div>
        <br><input type="password" minlength="3" maxlength="4" placeholder="Codigo de seguridad" id="codigoSeguridad"></br>
        <div id="errorCodigo" class="div-form"></div>
        <br><input type="month" placeholder="Fecha de caducidad" id="fecha-caducidad"></br>
        <div id="errorFecha" class="div-form"></div>
        <br><input type="email" placeholder="example@mail.com" id="email"></br>
        <div id="errormail" class="div-form"></div>
        <br><input type="text" placeholder="Direccion de envío" id="envio"></br>
        <div id="errorEnvio" class="div-form"></div>
        <br></br>
        <p id="precio-form" class="precio-formulario"></p>
        <input type="submit" value="Confirmar compra" id="botonSubmit">
    </form>
    
    <a href="./index.html"><button class="boton-volverindex">Volver a la pagina de compras</button></a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./pago.js"></script>
</body>
</html>
